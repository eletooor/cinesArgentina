<div class="container">
    <div class="row mb-1">
        <div class="col col-4">

        </div>
        <div class="col col-4">
            <div class="card">
                <div class="card-body">
                    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                        <div class="form-group">
                            <label for="usr">Name:</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="usr"
                                   name="name"
                                   #name="ngModel"
                                   [(ngModel)]="userService.selectedUser.name"
                                   placeholder="Ingrese su nombre..">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password"
                                   class="form-control" 
                                   id="pwd"
                                   name="password"
                                   #password="ngModel"
                                   [(ngModel)]="userService.selectedUser.password"
                                   placeholder="Ingrese su contraseÃ±a..">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
